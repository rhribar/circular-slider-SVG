<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="../styles/main.scss">
</head>
<body>
  <div class="container">
    <div class="legend">
      <ul class="legend__container">
        <li id="legend__transportation"><span class="legend__price">$0</span><span class="legend__details"><span class="legend__color--transportation"></span><span class="legend__title">Transportation</span></span></li>
        <li id="legend__food"><span class="legend__price">$0</span><span class="legend__details"><span class="legend__color--food"></span><span class="legend__title">Food</span></span></li>
        <li id="legend__insurance"><span class="legend__price">$0</span><span class="legend__details"><span class="legend__color--insurance"></span><span class="legend__title">Insurance</span></span></li>
        <li id="legend__entertainment"><span class="legend__price">$0</span><span class="legend__details"><span class="legend__color--entertainment"></span><span class="legend__title">Entertainment</span></span></li>
        <li id="legend__healthcare"><span class="legend__price">$0</span><span class="legend__details"><span class="legend__color--healthcare"></span><span class="legend__title">Health Care</span></span></li>
      </ul>
    </div>
    <div class="sliderContainer">
      <p class="tip-top">Adjust dial to enter expenses</p>
      <div class="slider"></div>
      <p class="tip-bot">Adjust dial to enter expenses</p>
    </div>
  </div>
</body>
  <script src="bundle.js"></script>
</html>
