<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    
    <title>Circular Slider</title>
    <!-- Links to css here. -->
    <link rel="stylesheet" href="../../lib/circular-slider.css" type="text/css" />
    <link rel="stylesheet" href="../app.css" type="text/css" />
</head>
<body>
    <div id="container"> <!-- Specifying the container. -->
        <div id="row" class="same-line"> <!-- Specifying the row with variables. -->
            <ul>
                <li id="transportation"> 
                    <span class="amount"></span> <!-- Span amount here. -->
                    <span class="title">
                      <span id="purple">Transportation</span> <!-- Span title and legend here. -->
                      Transportation</span>
                  </li>
                  <li id="food">
                    <span class="amount"></span>
                    <span class="title">
                      <span id="blue">Food</span>
                      Food</span>
                  </li>
                  <li id="insurance">
                    <span class="amount"></span>
                    <span class="title">
                      <span id="green">Insurance</span>
                      Insurance</span>
                    </li>
                  <li id="entertainment">
                    <span class="amount"></span>
                    <span class="title">
                      <span id="orange">Entertainment</span> 
                      Entertainment</span>
                    </li>
                  <li id="health-care">
                    <span class="amount"></span>
                    <span class="title">
                      <span id="red">Health care</span>Health care</span>
                    </li>
            </ul>
        </div>
        <div id = "sliderStyling" class="same-line">
            <div id="slider"></div>
            <span id="tip">ADJUST DIAL TO ENTER EXPENSES</span>
            </div>
        </div>
    </div>
    <!-- Links to javascript here. -->
    <script type="text/javascript" src="../../lib/circular-slider.js"></script>
    <script type="text/javascript" src="../app.js"></script>
</body>
</html>
